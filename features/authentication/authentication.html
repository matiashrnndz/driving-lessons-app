<!DOCTYPE html>
<html>
    <head>
        <title>Driving Lessons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/button.css">
        <link rel="stylesheet" type="text/css" href="styles/container.css">
        <link rel="stylesheet" type="text/css" href="styles/forms.css">
        <link rel="stylesheet" type="text/css" href="features/authentication/authentication.css">
        <script type="text/javascript" src="features/authentication/authentication.js"></script>
    </head>
    <body>
        <div>
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="features/authentication/signup/Signup.php" method="POST">
                        <h1>Sign up</h1>
                        <input type="text" name="signup_name" placeholder="Name" />
                        <input type="text" name="signup_lastname" placeholder="Lastname" />
                        <input type="text" name="signup_document" placeholder="Document Number" />
                        <input type="text" name="signup_address" placeholder="Address" />
                        <input type="email" name="signup_email" placeholder="Email" />
                        <input type="password" name="signup_password" placeholder="Password" />
                        <label class="form-label" for="signup_birthday">Birthday:</label>
                        <input type="date" name="signup_birthday">
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="features/authentication/signin/Signin.php" method="POST">
                        <h1>Sign in</h1>
                        <input type="email" name="signin_email" placeholder="Email" />
                        <input type="password" name="signin_password" placeholder="Password" />
                        <button>Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Not registered yet?</h1>
                            <p>Enter your details and start!</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
